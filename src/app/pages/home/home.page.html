<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ env.appName }}</ion-title>
    <ion-icon name="home" slot="end" size="large" class="ion-margin"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="things">

    <ion-list>

      <ion-list-header>
        <ion-label>Lista de Trecos</ion-label>
      </ion-list-header>

      <!-- Loop assíncrono para obter cada item da coleção. -->
      <ion-item *ngFor="let thing of things | async">
        <ion-thumbnail slot="start" routerLink="/view/{{ thing.id }}">
          <ion-img [src]="thing.image"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h3><a routerLink="/view/{{ thing.id }}">{{ thing.name }}</a></h3>
          <p><ion-text color="danger" *ngIf="thing.status === 'off'">* </ion-text>{{ thing.description }}</p>
        </ion-label>
      </ion-item>

    </ion-list>

    <div class="ion-text-center"><small><ion-text color="danger">*</ion-text> Documentos inativos não podem ser
        alterados.</small></div>

  </div>

</ion-content>
